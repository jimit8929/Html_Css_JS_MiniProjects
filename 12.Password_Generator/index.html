<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">


</head>
<body class="flex justify-center items-center min-h-[100vh] bg-yellow-400">
    
    <div class="container bg-white p-8">

        <h2 class="mb-10 text-center text-2xl bg-cyan-400">Random Password Generator</h2>
        <input type="text" placeholder="Create a Password" id="Password" class="p-5 select-none h-12 w-[400px]  outline-none rounded-lg border-solid text-xl text-black">

        <div class="buttons flex justify-around items-center">
                <button class="btn1 text-base mt-10 border-solid rounded-sm border-cyan-400 w-[155px] h-[50px] text-center bg-cyan-400 text-black cursor-pointer uppercase ">Generate</button>
                <button class="btn2 text-base mt-10 border-solid rounded-sm border-cyan-400 w-[155px] h-[50px] text-center bg-cyan-400 text-black cursor-pointer uppercase ">Copy</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
