<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<style>
    .image-container {
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.7s;
    }
    .image-container span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
    }
    .image-container span img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
  </style>
</head>
<body class="m-0 flex flex-col justify-center items-center text-center h-screen bg-black overflow-hidden">
  <div class="relative w-[200px] h-[200px] image-container">
    <span style="--i: 1">
      <img src="https://images.unsplash.com/photo-1477884213360-7e9d7dcc1e48?..." />
    </span>
    <span style="--i: 2">
      <img src="https://images.unsplash.com/photo-1484399172022-72a90b12e3c1?..." />
    </span>
    <span style="--i: 3">
      <img src="https://images.unsplash.com/photo-1581704906775-891dd5207444?..." />
    </span>
    <span style="--i: 4">
      <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?..." />
    </span>
    <span style="--i: 5">
      <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?..." />
    </span>
    <span style="--i: 6">
      <img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?..." />
    </span>
    <span style="--i: 7">
      <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?..." />
    </span>
    <span style="--i: 8">
      <img src="https://images.unsplash.com/photo-1582142407894-ec85a1260a46?..." />
    </span>
  </div>

  <div class="relative w-4/5 mt-8">
    <button id="prev" class="absolute left-[20%] bottom-[-80px] bg-red-600 text-white border-none px-5 py-2 rounded hover:brightness-125 cursor-pointer">Prev</button>
    <button id="next" class="absolute right-[20%] bottom-[-80px] bg-red-600 text-white border-none px-5 py-2 rounded hover:brightness-125 cursor-pointer">Next</button>
  </div>

    <script src="app.js"></script>

</body>
</html>
