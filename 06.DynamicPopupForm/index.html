<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form PopUp</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="font-sans m-0 transition-transform duration-300">
 
    <header
      class="bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('https://images.unsplash.com/photo-1438786657495-640937046d18?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170')] bg-cover bg-no-repeat bg-center min-h-screen flex items-center justify-center">
      <div class="flex flex-col items-center text-center px-4">
        <h1 class="text-4xl md:text-6xl text-white font-bold mb-6">Welcome To The Real World</h1>
        <p class="text-white max-w-xl mb-10 leading-relaxed">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
          architecto minima unde minus laborum expedita eum inventore pariatur
          ab iste, hic voluptates enim odit reprehenderit aliquid est aut!
          Inventore, quaerat?
        </p>
        <button id="open" class="bg-red-600 text-white text-lg px-6 py-3 rounded-md hover:bg-red-700 transition">Sign Up</button>
      </div>
    </header>
  

    <section id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden">
      <section class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white w-[90%] max-w-md rounded-[5px] shadow-lg overflow-hidden">
        <button id="close" class="absolute top-1 right-3 text-2xl text-gray-700 hover:text-black rounded-lg hover:scale-150 transition-all duration-300 hover:text-3xl">&times;</button>
        <div class="p-6">
          <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
          <form class="space-y-5">
            <div>
              <label for="name" class="block text-gray-700 mb-1">Name</label>
              <input type="text" id="name" placeholder="Enter Name" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label for="email" class="block text-gray-700 mb-1">Email</label>
              <input type="text" id="email" placeholder="Enter Email" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label for="password" class="block text-gray-700 mb-1">Password</label>
              <input type="text" id="password" placeholder="Enter Password" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label for="password2" class="block text-gray-700 mb-1">Confirm Password</label>
              <input type="text" id="password2" placeholder="Confirm Password" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <input type="submit" value="Submit" class="w-full bg-red-600 text-white font-bold py-2 rounded cursor-pointer hover:bg-red-700 transition" />
          </form>
        </div>
      </section>
    </section>
  
    <script src="app.js"></script>
  </body>
</html>
