<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <title>Custom Loader</title>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <div class="flex space-x-4">
    <div class="w-6 h-6 bg-white rounded-full animate-wave"></div>
    <div class="w-6 h-6 bg-white rounded-full animate-wave [animation-delay:0.1s]"></div>
    <div class="w-6 h-6 bg-white rounded-full animate-wave [animation-delay:0.2s]"></div>
    <div class="w-6 h-6 bg-white rounded-full animate-wave [animation-delay:0.3s]"></div>
  </div>

</body>
</html>
