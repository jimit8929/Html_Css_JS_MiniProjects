<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="container max-w-2xl w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Todo List</h1>

    <!-- Input + Add Button -->
    <div class="flex mb-6 space-x-4">

      <input type="text" id="taskInput" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a new task"/>
    
      <button id="addTask" class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Add
      </button>

    </div>

    <!-- Tabs -->
    <div class="flex mb-4 border-b border-gray-200">

      <button id="tabAll" class="flex-1 p-2 text-center hover:text-blue-600 focus:outline-none">
        All
      </button>

      <button id="tabPending" class="flex-1 p-2 text-center hover:text-blue-600 focus:outline-none">
        Pending
      </button>

      <button id="tabCompleted" class="flex-1 p-2 text-center hover:text-blue-600 focus:outline-none">
        Completed
      </button>

    </div>

    <!-- No-tasks message -->
    <p id="noTasks" class="text-center text-gray-500 mt-4 hidden">
      No tasks yet. Add one above.
    </p>

    <!-- Task list -->
    <ul id="taskList" class="space-y-8 font-bold text-2xl"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
